                                </div>


                            </div>
                            <div class="span8">

                                <h1>Contact Address</h1>

                                <figure class="google_map">
                                    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
                                    <div style="overflow:hidden;height:500px;width:600px;">
                                        <div id="gmap_canvas" style="height:500px;width:600px;"></div>
                                        <style>
                                            #gmap_canvas img {
                                                max-width: none!important;
                                                background: none!important
                                            }
                                        </style><a class="google-map-code" href="http://www.mapsembed.com/otto-gutschein/" id="get-map-data">http://www.mapsembed.com/otto-gutschein/</a>
                                    </div>
                                    <script type="text/javascript">
                                        function init_map() {
                                            var myOptions = {
                                                zoom: 16,
                                                center: new google.maps.LatLng(18.008194, -76.796906),
                                                mapTypeId: google.maps.MapTypeId.ROADMAP
                                            };
                                            map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                                            marker = new google.maps.Marker({
                                                map: map,
                                                position: new google.maps.LatLng(18.008194, -76.796906)
                                            });
                                            infowindow = new google.maps.InfoWindow({
                                                content: "<b>Holy Childhood Prep School</b><br/>77 Half Way Tree Road<br/> Kingston, Jamaica"
                                            });
                                            google.maps.event.addListener(marker, "click", function () {
                                                infowindow.open(map, marker);
                                            });
                                        }
                                        google.maps.event.addDomListener(window, 'load', init_map);
                                    </script>
                                </figure>

                                <h3>A-2-Zed Learning Centre</h3>

                                <p>Holy Childhood Prep School
                                    <br/>77 Half-Way-Tree Road
                                    <br/>Kingston 10, Jamaica

                                    <br/>E-mail: <a href="mailto:info@a2zedlearningcentre.com" target="_top">info@a2zedlearningcentre.com</a>

    <script>
        $(document).ready(function () {

            $(".top1").load("top.html");

            $(".menu_wrapper").load("menu.html", function () {
                $(this).find(".container a[href$='" + getPageName() + "']").parent().addClass("active");
            })


            $(".bot1").load("bot.html", function () {
                $(this).find(".container a[href$='" + getPageName() + "']").parent().addClass("active");
            })

            function getPageName() {
                var url = window.location.pathname;
                var index = url.lastIndexOf(" / ") + 2;
                return url.substr(index);
            }
        });
    </script>
